<div class="component is-3d is-grab is-pointer-events-none" [style.width.px]="size * gridSize"
  [style.height.px]="size * gridSize" appMovable [movable.option]="movableOption" (movable.ondragstart)="onMove()"
  (movable.ondragend)="onMoved()">
  <div class="component-content is-3d" [@bounceInOut]="'in'">
    <div class="component-content is-3d is-pointer-events-auto" appRotable [rotable.option]="rotableOption"
      (rotable.ondragstart)="onMove()" (rotable.ondragend)="onMoved()">
      <div class="pedestal-inner"></div>
      <div class="pedestal-outer"></div>
      <div class="pedestal-grab rotate-grab">
        <div class="pedestal-grab-border">
          <div class="material-icons of-front">autorenew</div>
          <div class="material-icons of-back">autorenew</div>
        </div>
      </div>
      <img class="image" *ngIf="isDropShadow && 0 < imageFile.url.length" [src]="imageFile.url | safe: 'resourceUrl'" style="filter: brightness(0) opacity(0.7) blur(1px)" [ngStyle]="{'transform': 'scaleY(0.6) translateY(-40%) rotateZ(' + roll + 'deg)'}">
      <div class="upright-transform is-fit-width is-3d" [ngStyle]="{'transform': 'rotateY(90deg) rotateZ(-90deg) rotateY(-90deg) translateY(-50%) translateY(' + (-altitude) * gridSize +'px)'}">
        <div #balloonBox *ngIf="isListen" class="baloon-box is-3d"
          [ngStyle]="{'top': ((gameCharacter.dialog.emote ? gridSize / 1.8 : 0) - characterImageHeight + 'px'),'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px) rotateY(' + (rotate + viewRotateZ) + 'deg)'}">
          <div style="backface-visibility: hidden; transform: translateZ(1px)">
            <div [attr.aria-label]="gameCharacter.dialog.text" [ngClass]="{'is-balloon-visible': gameCharacter.dialog.text, 'emote': gameCharacter.dialog.emote, 'is-whisper': isWhisper}" [attr.data-balloon-visible]="gameCharacter.dialog.text" data-balloon-break data-balloon-length="fit" data-balloon-pos="up"></div>
          </div>
          <div style="backface-visibility: hidden; transform: rotateY(-180deg) translateZ(1px)">
            <div [attr.aria-label]="gameCharacter.dialog.text" [ngClass]="{'is-balloon-visible': gameCharacter.dialog.text, 'emote': gameCharacter.dialog.emote, 'is-whisper': isWhisper}" [attr.data-balloon-visible]="gameCharacter.dialog.text" data-balloon-visible data-balloon-break data-balloon-length="fit" data-balloon-pos="up"></div>
          </div>
        </div>
        <div class="rotate-frame is-3d" [style.width.px]="size * gridSize" [style.height.px]="size * gridSize"
          appRotable [(rotable.value)]="roll" (rotable.ondragstart)="onMove()" (rotable.ondragend)="onMoved()">
          <div class="rotate-inner is-3d">
            <div *ngIf="0 < name.length" class="name-tag is-nowrap is-black-background is-3d"
              [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
              <div class="fornt-tag has-length-limit is-3d">{{name}}</div>
              <div class="back-tag has-length-limit is-3d">{{name}}</div>
            </div>
            <img #characterImage class="image" *ngIf="0 < imageFile.url.length" [src]="imageFile.url | safe: 'resourceUrl'">
            <div class="grab-group">
              <div class="rotate-grab rotate-grab-icon of-top"
                [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
                <i class="material-icons">autorenew</i>
              </div>
              <div class="rotate-grab rotate-grab-icon of-bottom"
                [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px'}">
                <i class="material-icons">autorenew</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="is-3d" *ngIf="isAltitudeIndicate && (altitude <= -0.5 || 0.5 <= altitude)"
      style="display: flex; flex-flow: column nowrap; justify-content: space-between; border-left: 2px dashed black;  transform-origin: top left"
      [style.height.px]="math.abs(altitude * gridSize) - (altitude > 0 ? 0 : size * gridSize + characterImageHeight)"
      [ngStyle]="{transform: 'translateX(' + (size * gridSize / 2) + 'px) translateY(' + (-size * gridSize / 2) + 'px) rotateX(-90deg) translateY(' + (altitude > 0 ? -altitude * gridSize : 0) + 'px) rotateY(' + (viewRotateZ) + 'deg)'}">
      <div [style.visibility]="altitude > 0 ? 'visible' : 'hidden'">
        <span class="total-altitude-indicator"><i>{{ altitudeTotal }}</i></span>
        <span class="total-altitude-indicator" style="position: absolute; transform: rotateY(-180deg)"><i>{{ altitudeTotal }}</i></span>
      </div>
      <div>
        <span class="altitude-indicator">{{ math.abs(altitude) }}</span>
        <span class="altitude-indicator" style="position: absolute; transform: rotateY(-180deg)">{{ math.abs(altitude) }}</span>
      </div>
      <div [style.visibility]="altitude < 0 ? 'visible' : 'hidden'">
        <span class="total-altitude-indicator"><i>{{ altitudeTotal }}</i></span>
        <span class="total-altitude-indicator" style="position: absolute; transform: rotateY(-180deg)"><i>{{ altitudeTotal }}</i></span>
      </div>
    </div>
  </div>
</div>
